specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MIM
    network: avalanche
    source:
      address: "0x130966628846bfd36ff31a822705796e8cb8c18d"
      abi: MIM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - LogAddAuth
        - LogChangeMPCOwner
        - LogChangeVault
        - LogSwapin
        - LogSwapout
        - Transfer
      abis:
        - name: MIM
          file: ./abis/MIM.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: LogAddAuth(indexed address,uint256)
          handler: handleLogAddAuth
        - event: LogChangeMPCOwner(indexed address,indexed address,indexed uint256)
          handler: handleLogChangeMPCOwner
        - event: LogChangeVault(indexed address,indexed address,indexed uint256)
          handler: handleLogChangeVault
        - event: LogSwapin(indexed bytes32,indexed address,uint256)
          handler: handleLogSwapin
        - event: LogSwapout(indexed address,indexed address,uint256)
          handler: handleLogSwapout
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
